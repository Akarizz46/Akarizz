<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">

    <title>My Game Shop</title>
</head>
<body>
    <div class="container">
        <h1>SAKURA Game Shop</h1>
        <div id="user-info"></div>

        <div class="product-grid">

            <div class="product-card">
                <img src="https://placehold.co/300x200/58a6ff/white?text=Mobile+Legends" alt="Mobile Legends">
                <h2>Mobile Legends</h2>
                <p>7255 Sold</p>
                <button class="buy-button" onclick="buyItem('Mobile Legends')">Top Up</button>
            </div>

            <div class="product-card">
                <img src="https://placehold.co/300x200/58a6ff/white?text=PUBG+Mobile" alt="PUBG Mobile">
                <h2>PUBG Mobile</h2>
                <p>836 Sold</p>
                <button class="buy-button" onclick="buyItem('PUBG Mobile')">Top Up</button>
            </div>

            <div class="product-card">
                <img src="https://placehold.co/300x200/58a6ff/white?text=Genshin" alt="Genshin Impact">
                <h2>Genshin Impact</h2>
                <p>124 Sold</p>
                <button class="buy-button" onclick="buyItem('Genshin Impact')">Top Up</button>
            </div>

            <div class="product-card">
                <img src="https://placehold.co/300x200/58a6ff/white?text=HOK" alt="Honor of Kings">
                <h2>Honor of Kings</h2>
                <p>7 Sold</p>
                <button class="buy-button" onclick="buyItem('Honor of Kings')">Top Up</button>
            </div>

            </div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="script.js"></script>
</body>
</html>
